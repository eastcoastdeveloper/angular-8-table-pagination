<div id="table-component">
	<h2>Popular Muscle Cars</h2>
	<table>
		<thead>
			<tr>
				<th>Year</th>
				<th>Make</th>
				<th>Model</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let car of cars | paginate: { itemsPerPage: 10, currentPage: p }">
				<td>{{car.year}}</td>
				<td>{{car.make}}</td>
				<td>{{car.model}}</td>
			</tr>
		</tbody>
	</table>
	<div class="pagination">
		<pagination-controls (pageChange)="p = $event"></pagination-controls>
	</div>
</div>

<div class="dashboard-link">
	<a href="https://stackblitz.com/@eastcoastdeveloper" target="_blank">See more of my Stackblitz projects here.</a>
</div>
